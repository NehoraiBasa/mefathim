<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Alef|Varela+Round&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/icons/logo_icon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/mefathim.css">
        <script src="js/load.js"></script>
        <title>שינוי סיסמה</title>
    </head>
    <body dir="rtl" onload="check_params()">
        <nav id="nav" class="navbar navbar-expand-sm bg-light navbar-light"></nav>
        <div id="now_logged" style="padding-top: 50px;"></div>
        
        <div class="container">
            <!-- <p id="title"> הזן את הסיסמה שקיבלת במייל!</p> -->
            <p id="user"></p>
            <div class="forms">
                <div id="pass">
                    <h1>שינוי סיסמא</h1>
                    <form action="scripts/change_password.py" method="POST">
                        <input type="email" id="email" name="email" placeholder="כתובת המייל שלך?" required><br>
                        <input type="password" name="old_password" placeholder="הזן הסיסמה ישנה " required><br>
                        <input type="password" name="password1" placeholder="הזן סיסמה חדשה" required><br>
                        <input type="password" name="password2" placeholder="הזן סיסמה שוב" required><br>
                        <input type="submit" style='margin-right: 0px;' value="אישור">
                    </form>
                </div>
                <div id="err"></div>
            </div>
        </div>
        <p> גירסה:0.0008 &copy;</p>

        <script>
            function check_params(){
                var url_string = window.location.href;
                var url = new URL(url_string);
                if (url.searchParams.get("err") == "1"){
                    document.getElementById('err').innerHTML = "אחד הנתונים שגוי!";
                }
                document.getElementById('email').value = url.searchParams.get("msg");
            }
            buildnavbar();
            get_connected_users();
            setInterval(function(){ get_connected_users() }, 3000);
        </script>
    </body>
</html>
