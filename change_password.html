<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Alef|Varela+Round&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/icons/logo_icon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/mefathim.css">
        <script src="js/load.js"></script>
        <title>שינוי סיסמה</title>
    </head>
    <body dir="rtl" onload="check_params()">
        <nav id="nav" class="navbar navbar-expand-sm bg-light navbar-light"></nav>
        <div id="now_logged" style="padding-top: 50px;"></div>
        
        <div class="container">
            
            <h2 style="margin-top: 70px;">שינוי סיסמא</h2>
            <div class="card card-container">
                
                <form class="form-signin" action="scripts/change_password.py" method="POST">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="password" id="old_password" name="old_password" class="form-control" placeholder="סיסמה נוכחית" required>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="סיסמה חדשה" required>
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="סיסמה שוב" required>
                    <center><div id="err"></div></center>
                    <button class="btn btn-primary" type="submit">אישור</button>
                    <input class="btn btn-primary" type="reset" value="נקה">
                </form>
            </div>
        </div>
        <p id="version"></p>
        <script>
            function check_params(){
                var url_string = window.location.href;
                var url = new URL(url_string);
                if (url.searchParams.get("err") == "1"){
                    document.getElementById('err').innerHTML = "אחד הנתונים שגוי!";
                }
            }
            buildnavbar();
            get_connected_users();
            setInterval(function(){ get_connected_users() }, 3000);
            the_version();
        </script>
    </body>
</html>
