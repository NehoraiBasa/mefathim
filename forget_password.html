<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="img/icons/logo_icon.png">
        <link rel="stylesheet" href="css/mefathim.css">
        <title>שכחתי סיסמה</title>
    </head>
    <body dir="rtl" onload="check_params()">
        <div id="nav-bar">
            <a href="login.html"><img src="img/logo.png" id="logo"></a>
        </div>
        
        <div class="container">
            <h1>איפוס סיסמה</h1>
            <p id="title">בלחיצה על 'איפוס סיסמה' ישלח אליך הודעה למייל עם סיסמה חדשה</p>
            <div class="forms">
                <div id="mail">
                    <form action="scripts/forget_password.py" method="POST">
                        <input type="email" name="email" class="long_input" placeholder="כתובת המייל שלך?" required><br>
                        <button type="submit" id="short_btn">איפוס סיסמה</button>
                        <button class="cancel" onclick="window.location.href = 'login.html';">ביטול</button>
                    </form>
                </div>
                <div id="err"></div>
            </div>
        </div>
        <script>
            function check_params(){
                var url_string = window.location.href;
                var url = new URL(url_string);
                if (url.searchParams.get("err") == "1"){
                    document.getElementById('err').innerHTML = "אחד הנתונים שגוי!";
                }else{
                    document.getElementById('err').innerHTML = url.searchParams.get("err");
                }
            }
        </script>
    </body>
</html>
