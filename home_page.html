        <h2>כרגע באתר</h2>
        <div id="now_logged"></div>
        
        <p> גירסה:0.007 &copy;</p>
        <script>
            $(document).ready(function(){
                $.get("scripts/user_data.py", function(result){
                    var user_data = JSON.parse(result);
                    var data = user_data.data.nickname + "<br>" + user_data.data.email;
                    $("#user").html(data);
                });
            });

            function users_get(){
              $.get("scripts/users_get.py", function(result){
                    var users = JSON.parse(result);
                    var faces = "";
                    for (x in users.data) {
                        sel = users.data[x];
                        faces += "<div class='users'><img src='img/face.png' style='width: 50px;' class='users_face'>"+ sel.nickname +"</div>";
                    
                    }
                    $("#now_logged").html(faces);
                });
            }

            if (connect) {
              users_get();
            }
        </script>
