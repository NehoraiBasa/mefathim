<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/login.css">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        
    </head>
    <body dir="rtl">
        <h1>ברוכים הבאים למפתחים</h1>
        <div class="forms">
            <div id="status"></div>
            <form action="scripts/check_login.py" method="POST">
                <div id="inputfields">
                    <input type="email" name="email" placeholder="מה חשבון האימייל שלך?" required>
                    <input type="password" name="password" placeholder="מה הסיסמא שלך?" required>
                    <button type="submit">שלח</button>
                    <button type="reset">נקה</button><br>
                    <a href="forget.html">שכחתי סיסמא</a>
                    <a href="sign_up.html">אין לך חשבון? הרשם עכשיו!</a>
                </div>
            </form>
            
        </div>
        <a href="http://www.mefathim.co.il/" ><div>רצית להגיע לאתר מפתחים?  לחץ כאן</div><br><img src="img/mefathim.jpg" id="icon"></a>

    </body>
    <script>

        let url = new URL(document.location);
        let parems = url.searchParams;
        let status_key = parems.has("err");
        if(status_key){
            let status_val = parems.get("err");
            if(status_val == 1)
                document.getElementById("status").innerHTML="אחד או יותר מהפרטים שהוזנו שגויים";
        }

    </script>
    <style>
        #status{
            color: red;
        }
    
    </style>
</html>
