<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/png" href="img/icons/logo_icon.png">
        <link rel="stylesheet" href="css/mefathim.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>דף כניסה</title>
    </head>
    <body dir="rtl" onload="check_params()">
        
        <div class="container">
            
            <a href="home_page.html"><img src="img/logo.png" id="logo"></a>
            <h2 style="margin-top: 100px;">ברוכים הבאים למפתחים</h2>

            <div class="card card-container">
                
                <img id="login_face" class="profile-img-card" src="img/face.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin" action="scripts/check_login.py" method="POST">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="הכנס אימייל" required autofocus>
                    <input type="password" id="password" name="password" class="form-control" placeholder="סיסמה" required>
                    <center><div id="err"></div></center>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">שלח</button>
                    <input class="btn btn-primary" type="reset" value="נקה">
                </form>
                <a href="forget_password.html" class="forgot-password">שכחתי סיסמה</a>
                <a href="sign_up.html">אין לך חשבון? הרשם עכשיו!</a>

            </div>

            <center><a href="http://www.mefathim.co.il/" >לאתר מפתחים לחץ כאן</a></center>
            
        </div>
        
        <script>
            function check_params(){
                var url_string = window.location.href;
                var url = new URL(url_string);
                if (url.searchParams.get("err") == "1"){
                    document.getElementById('err').innerHTML = "אחד הנתונים שגוי!";
                }
                if (url.searchParams.get("msg") == "0"){
                    document.getElementById('err').innerHTML = "הסיסמא שונתה כעת ניתן להיכנס!";
                    document.getElementById('email').value = url.searchParams.get("email");
                }
                if(url.searchParams.get("msg") == "2"){
                    document.getElementById('email').value = url.searchParams.get("email");
                    document.getElementById('err').innerHTML = "נרשמת בהצלחה! הזן מייל וסיסמא לכניסה!";
                }
            }
        </script>
    </body>
</html>
